<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
    <!-- Search Bar -->
    <div id="searchBox">
        <input type="text" id="cityInput" placeholder="Enter city name..." />
        <button id="searchButton">Get Weather</button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar" style="z-index: 500;">
        <button id="closeSidebar" class="close-btn">Ã—</button>
        <div class="sidebar-content">
        <h2 style="font-size: 50px;">Weather Details</h2>
        <img id="sidebarWeatherIcon" alt="Weather Icon">
        <p id="sidebarcity" style="font-size: 30px;"></p>
        <p id="sidebarTemperature" style="font-size: 30px;"></p>
        <p id="sidebarWindSpeed" style="font-size: 30px;"></p>
        <p id="sidebarHumidity" style="font-size: 30px;"></p>
        <p id="sidebarForecast" style="font-size: 30px;"></p></div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
